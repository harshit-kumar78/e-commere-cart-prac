<div class="main-">
  <h1>Purchase store</h1>
  <div>
    <p *ngFor="let data of cartbucket">
      name : {{ data.name }},qty:{{ data.qty }},price:{{
        data.price * data.qty
      }}
    </p>
  </div>
  <button (click)="paid()" *ngIf="cartbucket.length > 0">
    pay now {{ calPrice() }}
  </button>
  <hr />
</div>

<app-product
  *ngFor="let product of products"
  [product]="product"
  (updatecart)="update($event)"
></app-product>
